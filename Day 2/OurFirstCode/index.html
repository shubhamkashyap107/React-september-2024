            ) 
        }

        // const App = React.createElement("div", {id : "heheh", style : {color : "red", backgroundColor : "black", height : "300px", padding : "20px"}}, React.createElement("div", {style : {backgroundColor : "white", height : "200px"}}, React.createElement("ol", null, [, React.createElement("li", null, "First"), React.createElement("li", null, "First"), React.createElement("li", null, "First"), React.createElement("li", null, "First")])))

        ReactDOM.render(App(), document.getElementById("root"))


    </script>
</body>
</html>
